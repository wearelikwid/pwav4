<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#242424">
    <meta name="description" content="El Forma - Edit Program">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="El Forma">
    <title>El Forma - Edit Program</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-program.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <a href="program.html" class="back-button">‚Üê</a>
            <h1>Edit Program</h1>
        </header>

        <main>
            <form id="edit-program-form" class="program-form">
                <div class="form-group">
                    <label for="program-name">Program Name</label>
                    <input type="text" id="program-name" name="program-name" required>
                </div>

                <div class="form-group">
                    <label for="program-duration">Duration (weeks)</label>
                    <input type="number" id="program-duration" name="program-duration" min="1" required>
                </div>

                <div id="program-weeks" class="program-weeks">
                </div>

                <div class="form-actions">
                    <button type="submit" class="button primary">Save Changes</button>
                </div>
            </form>
        </main>
    </div>

    <script src="scripts/edit-program.js"></script>
</body>
</html>
