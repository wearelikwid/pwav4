<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Details - El Forma</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/program-details.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <a href="program.html" class="back-button">‚Üê</a>
            <h1>Program Details</h1>
        </header>

        <main>
            <div id="program-details" class="program-overview">
                <div class="program-stats">
                    <div class="stat">
                        <span class="stat-label">Program Name</span>
                        <span id="programName" class="stat-value"></span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Duration</span>
                        <span id="programDuration" class="stat-value"></span>
                    </div>
                </div>

                <div id="programWeeks" class="program-weeks">
                    <!-- Weeks will be populated here -->
                </div>

                <div class="program-actions">
                    <button id="startProgram" class="button primary">Start Program</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Your Firebase Config -->
    <script src="scripts/firebase-config.js"></script>
    <script src="scripts/program-details.js"></script>
</body>
</html>
